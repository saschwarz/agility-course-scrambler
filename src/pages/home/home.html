<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Scramble!</ion-title>
    </ion-navbar>
</ion-header>

<ion-content #content padding>
    <course [course]="course" [height]="courseHeight" [class.scrambling]="scrambling"></course>
</ion-content>

<ion-footer>
    <ion-row nowrap>
        <button [hidden]="device" ion-button icon-left large full color="primary" (click)="scramble()"><ion-icon name="aperture"></ion-icon>Scramble!</button>
        <button ion-button icon-left large full color="quarternary" (click)="save()"><ion-icon name="bookmark"></ion-icon>Save</button>
    </ion-row>
</ion-footer>
